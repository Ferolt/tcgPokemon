<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trading Card Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-dragon"></i> Pokémon TCG
            </div>
            <h1>Jeu de Cartes à Collectionner Pokémon</h1>
            <p>Échangez et combattez avec vos cartes Pokémon préférées</p>
        </header>

        <div class="game-container">
            <!-- Zone principale de jeu -->
            <div class="main-game">
                <div class="game-zone">
                    <div class="zone-title">
                        <h2><i class="fas fa-draw-polygon"></i> Pioche</h2>
                        <div class="timer">
                            <i class="fas fa-clock"></i> 
                            <span id="timer">Prochain tirage dans: 5:00</span>
                        </div>
                    </div>
                    <div class="draw-pile" id="drawPile" data-drop-zone="pile">
                        <div class="pile-card">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/768px-Pok%C3%A9_Ball_icon.svg.png" alt="Pokeball">
                        </div>
                    </div>
                </div>

                <div class="game-zone">
                    <div class="zone-title">
                        <h2><i class="fas fa-hand-paper"></i> Votre Main</h2>
                        <button class="btn" id="drawBtn">
                            <i class="fas fa-plus-circle"></i> Piocher (5 cartes)
                        </button>
                    </div>
                    <div class="cards-container" id="handContainer" data-drop-zone="hand">
                        <!-- Les cartes de la main seront ajoutées ici -->
                    </div>
                </div>
            </div>

            <!-- Section de combat -->
            <div class="battle-section">
                <div class="zone-title">
                    <h2><i class="fas fa-fist-raised"></i> Zone de Combat</h2>
                </div>
                
                <div class="battle-container">
                    <div class="battle-player">
                        <h3>Vous</h3>
                        <div class="cards-container" id="playerBattleCard" data-drop-zone="battle-player">
                            <!-- Carte de combat du joueur -->
                        </div>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="battle-player">
                        <h3>Adversaire</h3>
                        <div class="cards-container" id="opponentBattleCard" data-drop-zone="battle-opponent">
                            <!-- Carte de combat de l'adversaire -->
                        </div>
                    </div>
                </div>
                
                <div class="battle-result" id="battleResult">
                    Sélectionnez une carte pour commencer un combat
                </div>
                
                <button class="btn btn-success" id="startBattleBtn" disabled>
                    <i class="fas fa-play"></i> Commencer le combat
                </button>
                
                <div class="rating-section" id="ratingSection" style="display: none;">
                    <h3>Évaluer votre adversaire</h3>
                    <div class="stars">
                        <span class="star" data-rating="1"><i class="fas fa-star"></i></span>
                        <span class="star" data-rating="2"><i class="fas fa-star"></i></span>
                        <span class="star" data-rating="3"><i class="fas fa-star"></i></span>
                        <span class="star" data-rating="4"><i class="fas fa-star"></i></span>
                        <span class="star" data-rating="5"><i class="fas fa-star"></i></span>
                    </div>
                    <textarea class="comment-box" placeholder="Laissez un commentaire..." id="commentBox"></textarea>
                    <button class="btn" id="submitRatingBtn">
                        <i class="fas fa-paper-plane"></i> Envoyer l'évaluation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale pour les détails des cartes -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="card-detail" id="cardDetailContent">
                <!-- Contenu de la carte détaillée -->
            </div>
        </div>
    </div>

    <script src="js/pokemonCard.js"></script>
    <script src="js/deckManager.js"></script>
    <script src="js/storageManager.js"></script>
    <script src="app.js"></script>
</body>
</html>
